<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Deploy URL Shortener</title>

    <link rel="stylesheet" href="styles.css">

    
</head>

<body>
    <div class="container">
        <form>
            <span>Link Shortener</span>

            <div>
                <span></span>
                <input type="text" id="slug" placeholder="Slug (Ex. example.com/slug)">
            </div>
            <div>
                <span></span>
                <input type="url" id="to" placeholder="Links to (Ex. mysitehere.com)">
            </div>

            <button>Shorten</button>
        </form>
    </div>

    <!-- You don't have to keep this, but I'd appreciate it :D -->

</body>
</html>
