<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src * 'unsafe-inline' 'unsafe-eval';" />
    <title>Rapid Deploy URL Shortener</title>

    <script src="https://kit.fontawesome.com/2e913fa43b.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://dubgames.net/cdn/axios.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="dynamic.js"></script>
</head>

<body>
    <div class='cont' id='cont'>
        <form class='needs-validation' @submit.prevent="shorten();">
            <span>Link Shortener</span>

            <div>
                <span>Slug</span>
                <input type="text" id="slug" placeholder="(Ex. example.com/slug)">
            </div>

            <div>
                <span>Link to <label class='req-ast'>*</label></span>
                <input type="url" id="to" placeholder="(Ex. mysitehere.com)">
            </div>

            <div style='text-align: left;'>
                <span>Force?</span>
                <input type="checkbox" id="force">
            </div>

            <button type='submit'>Shorten</button>
        </form>
    </div>

    <!-- You don't have to keep this, but I'd appreciate it :D -->

</body>
